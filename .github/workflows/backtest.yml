name: Backtest Bot

on:
  workflow_dispatch:   # Esto te permite correrlo manualmente desde Actions

jobs:
  backtest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install pandas numpy polygon-api-client

      - name: Run backtest
        run: |
          python backtest_bot.py
